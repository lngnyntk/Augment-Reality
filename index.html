<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 6rem;
    margin-top: 3rem;
    margin-bottom: 3rem;
  }
  .arjs-loader:before,
  .arjs-loader:after {
    content: "";
    position: absolute;
    border-radius: 50%;
    animation: pulsOut 1.8s ease-in-out infinite;
    filter: drop-shadow(0 0 1rem rgba(255, 255, 255, 0.75));
  }
  .arjs-loader:before {
    width: 100%;
    padding-bottom: 100%;
    box-shadow: inset 0 0 0 1rem #fff;
    animation-name: pulsIn;
  }
  .arjs-loader:after {
    width: calc(100% - 2rem);
    padding-bottom: calc(100% - 2rem);
    box-shadow: 0 0 0 0 #fff;
  }

  @keyframes pulsIn {
    0% {
      box-shadow: inset 0 0 0 1rem #fff;
      opacity: 1;
    }
    50%, 100% {
      box-shadow: inset 0 0 0 0 #fff;
      opacity: 0;
    }
  }

  @keyframes pulsOut {
    0%, 50% {
      box-shadow: 0 0 0 0 #fff;
      opacity: 0;
    }
    100% {
      box-shadow: 0 0 0 1rem #fff;
      opacity: 1;
    }
  }
      
</style>

<body style="margin : 1px, 1px, 1px, 1px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <span class="arjs-loader"></span>
  <!--One Container-->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- NFT 1 -->
    <a-nft
      type="nft"
      url="assets/trex-model/image/trex"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model ="assets/trex-model/scene.gltf"
        scale="5 5 5"
        position="0.5 0.5 0.5"
      >
      </a-entity>
    </a-nft>
    <!--Another NFT-->
    <a-nft
      type="nft"
      url="assets/bush-model/image/bush"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="assets/bush-model/scene.gltf"
        scale="50 50 50"
        position="0.5 0.5 0.5"
      >
      </a-entity>
    </a-nft>
    <!--Another NFT-->
    <a-nft
      type="nft"
      url="assets/tree-model/image/tree"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="assets/tree-model/scene.gltf"
        scale="15 15 15"
        position="0.5 0.5 0.5"
      >
      </a-entity>
    </a-nft>
    <!--Another NFT-->
    <a-nft
      type="nft"
      url="assets/gorda-model/image/gorda"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="assets/gorda-model/scene.gltf"
        scale="5 5 5"
        position="0.5 0.5 0.5"
      >
      </a-entity>
    </a-nft>
    <!--Another NFT-->
    <a-nft
      type="nft"
      url="assets/hp-model/image/samsungs10"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="assets/hp-model/scene.gltf"
        scale="5 5 5"
        position="0.5 0.5 0.5"
      >
      </a-entity>
    </a-nft>
    <!--Another NFT-->
    <a-nft
      type="nft"
      url="assets/moon-model/image/moon"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="assets/moon-model/moon.gltf"
        scale="15 15 15"
        position="0.5 0.5 0.5"
      >
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
